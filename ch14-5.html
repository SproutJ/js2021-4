<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14장 jQuery</title>
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script>
        // 웹 페이지를 모두 불러오면
        $(document).ready(function () {
            // h1 태그를 모두 추출하고, h1 태그 만큼 반복문을 돌려서
            $('h1').each(function (index, element) {
                // 특정 위치에서
                if(index % 2 == 1){
                    // 배경 색상을 지정
                    $(this).css('backgroundColor', 'blue');
                }
                // $('h1:even').css('backgroundColor', 'green');
            });
        });
    </script>
</head>
<body>
    <h1>HeaderA-0</h1>
    <h1>HeaderB-1</h1>
    <h1>HeaderC-2</h1>
    <h1>HeaderD-3</h1>
    <h1>HeaderE-4</h1>

</body>
</html>
